<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header1">
<header> <img src="random1.jpeg" alt="" height="300 " width="600"></header>
    </div>
<div class="container"></div>
    <h1> Generate a  Random <br>   Hard  Password</h1>
    <div class="display">
        <input type="text" id="Password" placeholder="Password" readonly>
    </div>
    <button onclick="createPassword()"> Generate Hard Password</button><br>
<div class="easy_generate "></div>
<h1> Generate a  Random <br>   Easy  Password</h1>
<div class="display">
    <input type="text" id="easyPassword" placeholder="Password" readonly>
</div>
<div class="button2">
    <button onclick="createEasyPassword()"> Generate Easy Password</button>
    
</div>

<script>
    const passwordBox = document.getElementById("Password");
    const length = 8;
    
    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
    const lowerCase = "abcdefghijklmnopqrstuvwxyz"
    const number = "0123456789"
    const symbol = "@#$%&*+=_-"
    const allChars = upperCase+lowerCase+number+symbol;

    function createPassword(){
        let Password = "";
        Password += upperCase[Math.floor(Math.random() * upperCase.length)];
        Password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        Password += number[Math.floor(Math.random() * number.length)];
        Password += symbol[Math.floor(Math.random() * symbol.length)];
        

        while(length>Password.length){
            Password+= allChars[Math.floor(Math.random()* allChars.length)];
        }
        passwordBox.value = Password;
    }

     function createEasyPassword() {
            const passwordBox = document.getElementById("easyPassword");
            const length = 6;
            
            const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowerCase = "abcdefghijklmnopqrstuvwxyz";
            const easyChars = upperCase + lowerCase;

            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];

            while (password.length < length) {
                password += easyChars[Math.floor(Math.random() * easyChars.length)];
            }

            passwordBox.value = password;
        }



</script>
